<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div class="header">
                <h3>typing speed test game</h3>
                <p>using HTML CSS & javascript</p>
                <div id="timer-bar" class="timer-bar"></div>
            </div>
            <div class="main">
                <div id="quote-display"></div>
            </div>
            <div class="footer">
                <div>time left: <span id="timeLeft"></span>s</div>
                <div>mistake: <span id="mistake"></span></div>
                <div>WPM: <span id="wpm">--</span></div>
                <div id="reset" class="reset-bt">try again</div>
            </div>
        </div>
    </div>
</body>
</html>
