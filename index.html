<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="header">
            <h3>typing speed test game</h3>
            <p>using <span class="upper">html css</span> & javascript</p>

            <div class="timer-bar"></div>
        </div>
        <div class="quote-wrapper">
            <div id="quoteDisplay"></div>
        </div>

        <div class="control-bar">
            <div>time left: <span id="timeLeft">5</span>s</div>
            <div>mistake: <span id="mistake">12</span></div>
            <div>wpm: <span id="wpm">23</span></div>
            <button>try again</button>
        </div>
    </div>
</body>
</html>
